<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBnB clone</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/4-common.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-header.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-footer.css?{{ cache_id }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/6-filters.css?{{ cache_id }}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/styles/8-places.css?{{ cache_id }}"
    />
    <link rel="icon" href="../static/images/icon.png?{{ cache_id }}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Updated script reference to 4-hbnb.js -->
    <script src="../static/scripts/4-hbnb.js?{{ cache_id }}"></script>
  </head>

  <body>
    <header title="Logo"></header>
    <div class="container">
      <section class="filters" title="Search Bar">
        <button title="search button">Search</button>
        <div class="locations" role="menu">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
            </li>
            <li>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
            </li>
            <li>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities" role="menu">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            {% for amenity in amenities %}
            <li>
              <input
                type="checkbox"
                data-id="{{ amenity.id }}"
                data-name="{{ amenity.name }}"
                style="margin-left: 10px"
              />
              {{ amenity.name }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
      <section class="places" role="contentinfo">
        <h1>Places</h1>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
